<h2 mat-dialog-title>Thing Histroy</h2>
<mat-dialog-content class="mat-typography">

    <!-- <h3>Develop across all platforms</h3>
    <p>Learn one way to build applications with Angular and reuse your code and abilities to build
        apps for any deployment target. For web, mobile web, native mobile and native desktop.</p> -->

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="timestamp" matSortDirection="desc" matSortDisableClear>

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


            <!-- timestamp Column -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'d/M/yy, HH:mm:ss'}} </td>
            </ng-container>

            <!-- powerOn Column -->
            <ng-container matColumnDef="powerOn">
                <th mat-header-cell *matHeaderCellDef>Power</th>
                <td mat-cell *matCellDef="let element"> {{element.powerOn}} </td>
            </ng-container>

            <!-- version Column -->
            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.version}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
